{% extends "home/header.html" %}

{% block content %}
{% load staticfiles %}

<header class="w3-container w3-center w3-padding-32"> 
    <br>
        <h3><b>Nueva publicación</b></h3>
    </header>

<div class=container-fluid>
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="w3-card-4 w3-margin w3-white">



               <!-- <img src="{% static 'home/img/ico.png' %}" alt="Noticia" style="width:100% ; max-height:500px">
                <div align="right" style="padding-top:10px; padding-right:10px">      
                    <button type="button" class="btn btn-default">Subir Imagen <span class="glyphicon glyphicon-upload" aria-hidden="true"></span></button>                           
                </div> -->
                        <form class="w3-container w3-card w3-padding-32 w3-white" method='POST' enctype="multipart/form-data" action='{% url 'forum:insertarPost'  %}'  >  {% csrf_token %}

                            <div class="fileinput fileinput-new" data-provides="fileinput" style="width:100%; ">
                                <div class="fileinput-new thumbnail"style="width:100% ; max-height:500px">
                                        <img src="{% static 'home/img/ico.png' %}" alt="Noticia">
                               </div>
                                <div class="fileinput-preview fileinput-exists thumbnail" style="width:100% ; height:400px;">
                                </div>
                                <div align="right" style="padding-top:10px; padding-right:10px">
                                        <span class="btn btn-default btn-file">
                                            <span class="fileinput-new">Subir Imagen <span class="glyphicon glyphicon-upload" aria-hidden="true"></span><input type="file" id="archivo" name="archivo"></span>
                                            <span class="fileinput-exists">Cambiar <span class="glyphicon glyphicon-upload" aria-hidden="true"></span><input type="file" id="archivoC" name="archivoC"></span>
                                            <input type="file" name="image">
                                        </span>
                                        <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Eliminar <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                </div>
                            </div>

                            <div class="w3-section">
                              <label>Titulo</label>
                              <input class="w3-input" style="width:90%;" type="text" name="titulo" required name="Titulo">
                            </div>
                            <div class="w3-section">
                              <label>Link de video(Opcional)</label>
                              <input class="w3-input" style="width:90%;" type="text" name="video" placeholder="https://www.youtube.com/watch?...">
                            </div>
                            <div class="w3-section">
                              <label>Descripción</label>
                              <textarea class="form-control" name='descripcion' rows="10" id="descripcion" required name="Descripcion"></textarea>
                            </div>
                            <div align="right">
                                <button type="submit" class="btn btn-primary">Publicar <span class="glyphicon glyphicon-send"></span>
                                </button>
                            </div>
                        </form>           
        </div>
    </div>
    </div>
</div>

{% endblock %}
