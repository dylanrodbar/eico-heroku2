<!-- Modal content-->
<div class="modal-content">           
        <div class="modal-body" style="padding:40px 50px;">                
                <form class="form-signin" method='POST' action='{% url 'home:editarServicioAux' id %}'  > {% csrf_token %}
                    <h1 align="center">Servicios</h1>
                    <br>
                    <h4>Ingrese el nuevo nombre y descripcion</h4>
                    <br>
                    <label for="EditNameSitio" class="sr-only">Correo</label>
                    <input type="text" id="input" class="form-control" name="titulo" placeholder="Nombre..." required autofocus>
                    <br>
                    <div class="form-group">
                            <label for="EditDescriptionSitio"></label>
                            <textarea class="form-control" rows="5" id="comment" name="descripcion" placeholder="Descripcion..."></textarea>
                    </div>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Editar</button>
              </form>      
        </div>
    </div>
